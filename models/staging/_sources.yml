version: 2

sources:
  - name: carmen_raw
    description: Raw Carmen Sandiego sighting data from various Interpol regional agencies
    # Use the same schema where seeds are loaded
    schema: "{{ target.schema }}"
    
    tables:
      - name: africa
        description: Sightings reported from African Interpol agency (Casablanca HQ)
        columns:
          - name: date_witness
            description: Date of witness sighting
            tests:
              - not_null
          - name: date_agent
            description: Date of agent filing report
            tests:
              - not_null
          - name: witness
            description: Name of witness
            tests:
              - not_null
          - name: agent
            description: Name of field agent
            tests:
              - not_null

      - name: america
        description: Sightings reported from American Interpol agency (Caracas HQ)
        
      - name: asia
        description: Sightings reported from Asian Interpol agency (Samarkand HQ)
        columns:
          - name: sighting
            description: Date of witness sighting
            tests:
              - not_null
          - name: "报道"
            description: Date of agent filing report (Chinese)
            tests:
              - not_null
          - name: citizen
            description: Name of witness
            tests:
              - not_null
          - name: officer
            description: Name of field agent
            tests:
              - not_null

      - name: atlantic
        description: Sightings reported from Atlantic Interpol agency (Canary HQ)
        
      - name: australia
        description: Sightings reported from Australian Interpol agency (Sydney HQ)
        
      - name: europe
        description: Sightings reported from European Interpol agency (London HQ)
        columns:
          - name: date_witness
            description: Date of witness sighting
            tests:
              - not_null
          - name: date_filed
            description: Date of agent filing report
            tests:
              - not_null
          - name: witness
            description: Name of witness
            tests:
              - not_null
          - name: agent
            description: Name of field agent
            tests:
              - not_null

      - name: indian
        description: Sightings reported from Indian Ocean Interpol agency (Reunion HQ)
        
      - name: pacific
        description: Sightings reported from Pacific Interpol agency (Auckland HQ)